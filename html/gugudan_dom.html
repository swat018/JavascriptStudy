<!DOCTYPE html>
<html>
	<head>
		<title>DOM</title>
	</head>
	<body>
		<h1>구구단-DOM</h1>
		<br>
		<script type="text/javascript">
			var doc = window.document;
			var body = doc.getElementsByTagName("body")[0];			
			var table = doc.createElement("table");
			var row = 5;

			table.border = 1;						
			for (var a = 2; a <= 9; a += row)
			{
				end = Math.min(a + (row - 1), 9);
				makeTable(doc, table, a, end);
			}			
			body.appendChild(table);   
				
            function makeTable(doc, table, start, end) {
				var rowHead = doc.createElement("tr")
                for (var i = start ; i <= end; i ++ ) {
					var dan = doc.createElement("th");
					var text = doc.createTextNode( i + "단");
                    dan.appendChild(text);
                    rowHead.appendChild(dan);
                }
				table.appendChild(rowHead);
				for(var i = 1; i < 10; i++) {
					var rowBody = doc.createElement("tr");
					table.appendChild(rowBody)
					for(var j = start; j <= end; j++) {
						var td = doc.createElement("td");
						var text = doc.createTextNode(j + "X" + i + "=" + j * i);
						td.appendChild(text);
						rowBody.appendChild(td);
					}
				}
            }

		</script>
	</body>
</html>
