<!DOCTYPE html>
<html>
	<head>
		<title>combobox_event</title>
		<meta charset="utf-8" />
		<!-- <script type="text/javascript" src="externlib/jquery/jquery.js"></script> --> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	</head>
	<body>
		<h1>combobox_event</h1>
		<select id="selectRow" >
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<optiodn value="7">7</optiodn>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select> X
		<select id="selectCol" >
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>	
		<br>
		<table border="1" id='table'></table>

		<script type="text/javascript">
			var cols = '';
			var rows = '';

			$("select[id^=select]").on("change",function() {
				cols = parseInt($("#selectCol").val());
				rows = parseInt($("#selectRow").val());	
				$("#table").empty();
				makeTable(rows, cols);
			});			
			$("#table").on("change","select",function() {
				var _this = $(this);
				var inputVal = _this.val();
				var rowIndex = _this.parent().parent().index();
				var colIndex = _this.parent().index() + 1;
				var selectVal = inputVal + '.';
				var selectTD = $('#table tr:eq(' + rowIndex + ') td:eq(' + colIndex + ')').find('select');
				var html = '';

				html += makeSelectBox(selectVal, colIndex);
				colIndex++;
				selectTD.empty().append(html);
				selectTD.change();			
			});
			
			function makeTable(rows, cols) {
				var html = '';
				for(var i = 0; i < rows; ++i) {
					html += '<tr>';
					var selectVal ='';
					for(var j = 0; j < cols; ++j) {
						html += '<td>';
						html += '<select name = "col' + j + '">';
						html += makeSelectBox(selectVal, j);
						html += '</select>';
						html += '</td>';
						selectVal = selectVal + "1.";
					}

					html += '</tr>';
				}
				$("#table").append(html);
			}

			function makeSelectBox(selectVal, col) {
				var ol = '';
				var selectHtml = '';
				for (var i = 1; i < 6; ++i) {
					ol = selectVal + i;
					selectHtml += '<option value =' + ol + '>' + ol + '</option>';
				}
				return selectHtml;
			}
		</script>
	</body>
</html>
